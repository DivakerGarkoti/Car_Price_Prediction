<!DOCTYPE html>
<html>
<head>
    <title>Car Price Predictor</title>
    <style>
        body {
            background-image: url("{{ url_for('static', filename='Used-car-space.jpg') }}");
            background-size: cover;
            background-repeat: no-repeat;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.6);
            margin: auto;
            padding: 30px;
            max-width: 500px;
            border-radius: 15px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px 0;
        }
        h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Car Price Prediction</h2>
        <form action="/predict" method="POST">
            <label>Model:</label>
            <input type="text" name="model" required>

            <label>Vehicle Age:</label>
            <input type="number" name="vehicle_age" required>

            <label>Kilometers Driven:</label>
            <input type="number" name="km_driven" required>

            <label>Seller Type:</label>
            <select name="seller_type" required>
                <option value="Individual">Individual</option>
                <option value="Dealer">Dealer</option>
                <option value="Trustmark Dealer">Trustmark Dealer</option>
            </select>

            <label>Fuel Type:</label>
            <select name="fuel_type" required>
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
                <option value="CNG">CNG</option>
                <option value="LPG">LPG</option>
                <option value="Electric">Electric</option>
            </select>

            <label>Transmission Type:</label>
            <select name="transmission_type" required>
                <option value="Manual">Manual</option>
                <option value="Automatic">Automatic</option>
            </select>

            <label>Mileage:</label>
            <input type="number" step="any" name="mileage" required>

            <label>Engine (CC):</label>
            <input type="number" step="any" name="engine" required>

            <label>Max Power (bhp):</label>
            <input type="number" step="any" name="max_power" required>

            <label>Seats:</label>
            <input type="number" name="seats" required>

            <button type="submit">Predict</button>
        </form>
        <h3>{{ prediction_text }}</h3>
    </div>
</body>
</html>
